<!DOCTYPE html>
<html>
<head>
<title>PRAVAAS - Create Account</title>
<meta charset="UTF-8">
<script src="https://accounts.google.com/gsi/client" async defer></script>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: 'DM Sans', sans-serif;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #87CEEB;
}

/* ===== SCENE ===== */
.scene {
  position: fixed;
  inset: 0;
  overflow: hidden;
}

.sky {
  position: absolute;
  inset: 0;
  background: linear-gradient(
    180deg,
    #48BEFF 0%,
    #87CEEB 35%,
    #b8e4f9 60%,
    #fde9c9 80%,
    #ffc97a 95%,
    #ffad56 100%
  );
  animation: skyShift 16s ease-in-out infinite alternate;
}
@keyframes skyShift {
  0%   { filter: brightness(1.0) saturate(1.1); }
  50%  { filter: brightness(1.15) saturate(1.3); }
  100% { filter: brightness(1.05) saturate(1.0); }
}

.sun {
  position: absolute;
  width: 100px; height: 100px;
  background: radial-gradient(circle, #fff7a1 20%, #FFD700 55%, #FFA500 85%, transparent 100%);
  border-radius: 50%;
  top: 8%; right: 14%;
  box-shadow: 0 0 50px 25px rgba(255,210,0,0.5), 0 0 100px 50px rgba(255,200,0,0.2);
  animation: sunPulse 5s ease-in-out infinite alternate;
}
@keyframes sunPulse {
  from { box-shadow: 0 0 50px 25px rgba(255,210,0,0.4), 0 0 100px 50px rgba(255,200,0,0.15); transform: scale(1); }
  to   { box-shadow: 0 0 70px 35px rgba(255,225,0,0.6), 0 0 140px 70px rgba(255,220,0,0.25); transform: scale(1.05); }
}

.sun-rays {
  position: absolute;
  width: 260px; height: 260px;
  top: calc(8% - 80px); right: calc(14% - 80px);
  background: conic-gradient(
    rgba(255,230,0,0.18) 0deg, transparent 14deg,
    rgba(255,230,0,0.14) 28deg, transparent 42deg,
    rgba(255,230,0,0.18) 56deg, transparent 70deg,
    rgba(255,230,0,0.14) 84deg, transparent 98deg,
    rgba(255,230,0,0.18) 112deg, transparent 126deg,
    rgba(255,230,0,0.14) 140deg, transparent 154deg,
    rgba(255,230,0,0.18) 168deg, transparent 182deg,
    rgba(255,230,0,0.14) 196deg, transparent 210deg,
    rgba(255,230,0,0.18) 224deg, transparent 238deg,
    rgba(255,230,0,0.14) 252deg, transparent 266deg,
    rgba(255,230,0,0.18) 280deg, transparent 294deg,
    rgba(255,230,0,0.14) 308deg, transparent 322deg,
    rgba(255,230,0,0.18) 336deg, transparent 350deg,
    rgba(255,230,0,0.14) 360deg
  );
  border-radius: 50%;
  animation: raysRotate 22s linear infinite;
}
@keyframes raysRotate { to { transform: rotate(360deg); } }

/* Clouds */
.cloud {
  position: absolute;
  background: white;
  border-radius: 50px;
  filter: blur(1px);
  animation: drift var(--spd) linear infinite;
  opacity: var(--op);
}
.cloud::before, .cloud::after {
  content: '';
  position: absolute;
  background: white;
  border-radius: 50%;
}
@keyframes drift {
  from { transform: translateX(-250px); }
  to   { transform: translateX(calc(100vw + 250px)); }
}
.c1 { width:130px;height:35px;top:10%;--spd:30s;--op:1;animation-delay:-5s; }
.c1::before{width:60px;height:55px;top:-28px;left:18px;}
.c1::after{width:45px;height:42px;top:-22px;left:64px;}
.c2 { width:100px;height:28px;top:18%;--spd:42s;--op:0.9;animation-delay:-18s; }
.c2::before{width:45px;height:42px;top:-22px;left:12px;}
.c2::after{width:35px;height:34px;top:-16px;left:50px;}
.c3 { width:160px;height:38px;top:7%;--spd:50s;--op:0.85;animation-delay:-30s; }
.c3::before{width:70px;height:62px;top:-32px;left:22px;}
.c3::after{width:55px;height:50px;top:-26px;left:82px;}
.c4 { width:90px;height:25px;top:23%;--spd:36s;--op:0.95;animation-delay:-10s; }
.c4::before{width:40px;height:38px;top:-20px;left:10px;}
.c4::after{width:30px;height:30px;top:-14px;left:45px;}
.c5 { width:115px;height:30px;top:14%;--spd:25s;--op:1;animation-delay:-22s; }
.c5::before{width:52px;height:48px;top:-25px;left:15px;}
.c5::after{width:40px;height:38px;top:-18px;left:60px;}

/* Plane */
.plane {
  position: absolute;
  font-size: 30px;
  top: 16%; left: -70px;
  animation: flyAcross 12s linear infinite;
  filter: drop-shadow(3px 5px 6px rgba(0,0,0,0.15));
  z-index: 3;
}
@keyframes flyAcross {
  0%   { left: -70px; top: 20%; }
  40%  { top: 10%; }
  100% { left: calc(100vw + 70px); top: 16%; }
}
.contrail {
  position: absolute;
  height: 2px; width: 90px;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.9));
  top: calc(16% + 14px); left: -90px;
  animation: flyAcross 12s linear infinite;
  border-radius: 2px;
  filter: blur(0.5px);
}

/* Balloon */
.balloon {
  position: absolute;
  top: 12%; left: 12%;
  animation: balloonFloat 7s ease-in-out infinite alternate;
  z-index: 3;
}
@keyframes balloonFloat {
  from { transform: translateY(0) rotate(-2deg); }
  to   { transform: translateY(-18px) rotate(2deg); }
}
.balloon-body {
  width: 55px; height: 68px;
  background: linear-gradient(160deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3, #ff6b6b);
  border-radius: 50% 50% 44% 44%;
  position: relative;
  box-shadow: inset -10px -8px 20px rgba(0,0,0,0.12), 0 4px 15px rgba(0,0,0,0.1);
}
.balloon-body::after {
  content: '';
  position: absolute;
  bottom: -9px; left: 50%; transform: translateX(-50%);
  width: 16px; height: 10px;
  background: #c8973a;
  border-radius: 2px;
}
.balloon-lines { position: absolute; top: 55px; left: 50%; transform: translateX(-50%); display: flex; gap: 9px; }
.balloon-lines span { width: 1px; height: 15px; background: rgba(100,60,0,0.5); }
.basket { width: 24px; height: 15px; background: #c8973a; border-radius: 3px; margin: 3px auto 0; border: 1px solid #a07020; }

/* Birds */
.birds { position: absolute; top: 24%; left: 5%; animation: birdsMove 20s linear infinite; }
@keyframes birdsMove { from { transform: translateX(0); } to { transform: translateX(85vw); } }
.bird {
  display: inline-block; width: 14px; height: 5px;
  border-top: 2px solid rgba(30,80,160,0.7);
  border-radius: 50% 50% 0 0;
  margin: 0 4px; position: relative;
  animation: birdFlap 0.45s ease-in-out infinite alternate;
}
.bird::before {
  content: ''; position: absolute;
  right: -7px; top: -2px;
  width: 7px; height: 5px;
  border-top: 2px solid rgba(30,80,160,0.7);
  border-radius: 50% 50% 0 0;
}
@keyframes birdFlap {
  from { transform: scaleY(1); }
  to   { transform: scaleY(0.35); }
}

/* Mountains */
.mountains { position: absolute; bottom: 27%; width: 100%; height: 210px; }
.mountain { position: absolute; bottom: 0; width: 0; height: 0; border-style: solid; border-left: 160px solid transparent; border-right: 160px solid transparent; }
.mtn1 { border-bottom: 210px solid #7ec8e3; left: -50px; }
.mtn2 { border-bottom: 165px solid #a8d8ea; left: 130px; }
.mtn3 { border-bottom: 230px solid #5ba4cf; left: 290px; }
.mtn4 { border-bottom: 185px solid #a8d8ea; left: 510px; }
.mtn5 { border-bottom: 210px solid #7ec8e3; left: 660px; }
.mtn6 { border-bottom: 175px solid #5ba4cf; right: 40px; }
.mtn-snow { position: absolute; bottom: 0; width: 0; height: 0; border-style: solid; border-left: 35px solid transparent; border-right: 35px solid transparent; }
.snow1 { border-bottom: 70px solid rgba(255,255,255,0.9); left: 104px; bottom: 145px; }
.snow2 { border-bottom: 58px solid rgba(255,255,255,0.85); left: 264px; bottom: 170px; }
.snow3 { border-bottom: 52px solid rgba(255,255,255,0.8); left: 634px; bottom: 150px; }

/* Trees */
.treeline { position: absolute; bottom: 13%; width: 100%; height: 140px; display: flex; align-items: flex-end; gap: 2px; }
.tree {
  width: 0; height: 0;
  border-left: var(--w) solid transparent;
  border-right: var(--w) solid transparent;
  border-bottom: var(--h) solid var(--c);
  flex-shrink: 0;
  animation: treeSway calc(2s + var(--sw)) ease-in-out infinite alternate;
  transform-origin: bottom center;
}
@keyframes treeSway {
  from { transform: rotate(calc(-1deg * var(--sr))); }
  to   { transform: rotate(calc(1deg * var(--sr))); }
}

/* Ground */
.ground { position: absolute; bottom: 0; width: 100%; height: 17%; background: linear-gradient(180deg, #5cb85c 0%, #3d8b37 50%, #2e6b29 100%); }
.ground::before { content: ''; position: absolute; top: -22px; left: 0; right: 0; height: 44px; background: #5cb85c; border-radius: 50% 50% 0 0 / 100% 100% 0 0; }
.flower { position: absolute; bottom: 0; font-size: var(--fs); animation: flowerSway calc(2s + var(--fw)) ease-in-out infinite alternate; transform-origin: bottom center; filter: drop-shadow(0 2px 3px rgba(0,0,0,0.1)); }
@keyframes flowerSway { from { transform: rotate(-4deg); } to { transform: rotate(4deg); } }
.path { position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); width: 65px; height: 100%; background: linear-gradient(180deg, #e8c97a, #d4a853); clip-path: polygon(18% 0%, 82% 0%, 100% 100%, 0% 100%); opacity: 0.75; }

.butterfly { position: absolute; font-size: 18px; animation: butterflyFly var(--bf) ease-in-out infinite; filter: drop-shadow(0 2px 3px rgba(0,0,0,0.1)); }
@keyframes butterflyFly {
  0%   { transform: translate(0,0) rotate(0deg); }
  25%  { transform: translate(var(--bx1), var(--by1)) rotate(10deg); }
  50%  { transform: translate(var(--bx2), var(--by2)) rotate(-8deg); }
  75%  { transform: translate(var(--bx3), var(--by3)) rotate(12deg); }
  100% { transform: translate(0,0) rotate(0deg); }
}

.overlay { position: absolute; inset: 0; background: radial-gradient(ellipse at center, transparent 50%, rgba(30,80,140,0.12) 100%); pointer-events: none; }

/* ===== PAGE TRANSITIONS ===== */
.page { position: relative; z-index: 10; transition: all 0.5s cubic-bezier(.22,1,.36,1); }
.page.hidden { opacity: 0; transform: translateY(30px) scale(0.97); pointer-events: none; position: absolute; }
.page.active { opacity: 1; transform: translateY(0) scale(1); }

/* ===== SHARED CARD STYLES ===== */
.card {
  background: rgba(255,255,255,0.82);
  backdrop-filter: blur(20px) saturate(1.5);
  -webkit-backdrop-filter: blur(20px) saturate(1.5);
  border: 1.5px solid rgba(255,255,255,0.95);
  border-radius: 26px;
  text-align: center;
  box-shadow: 0 25px 70px rgba(30,80,180,0.18), 0 8px 24px rgba(0,0,0,0.08), inset 0 1px 0 rgba(255,255,255,1);
}

.logo-wrap { width: 150px; height: 64px; margin: 0 auto 8px; display: flex; align-items: center; justify-content: center; }
.logo { max-width: 100%; max-height: 100%; object-fit: contain; mix-blend-mode: multiply; filter: contrast(1.05) drop-shadow(0 2px 6px rgba(0,100,200,0.12)); }

h2 { font-family: 'Playfair Display', serif; font-size: 21px; color: #1a4fa0; margin-bottom: 4px; }
.tagline { font-size: 11px; color: #f97316; letter-spacing: 2.5px; text-transform: uppercase; font-weight: 600; margin-bottom: 18px; }

input, select {
  width: 100%; padding: 11px 15px; margin: 6px 0;
  border-radius: 11px; border: 1.5px solid #d0e4ff;
  background: rgba(240,248,255,0.8); color: #1e3a6e;
  font-size: 13.5px; font-family: 'DM Sans', sans-serif; transition: 0.3s;
}
input::placeholder { color: #93afd4; }
input:focus, select:focus {
  border-color: #3b82f6; outline: none;
  box-shadow: 0 0 0 3px rgba(59,130,246,0.18);
  background: #fff;
}
select option { background: #fff; color: #1e3a6e; }

.input-row { display: flex; gap: 10px; }
.input-row input { flex: 1; }

/* Strength bar */
.strength-wrap { margin: 2px 0 6px; text-align: left; }
.strength-bar { height: 4px; border-radius: 4px; background: #e0eeff; overflow: hidden; }
.strength-fill { height: 100%; border-radius: 4px; width: 0%; transition: width 0.4s, background 0.4s; }
.strength-label { font-size: 11px; color: #93afd4; margin-top: 3px; }

/* Terms */
.terms { display: flex; align-items: flex-start; gap: 9px; margin: 10px 0 4px; text-align: left; font-size: 12.5px; color: #64748b; }
.terms input[type="checkbox"] { width: 15px; height: 15px; margin: 2px 0 0; cursor: pointer; accent-color: #3b82f6; flex-shrink: 0; }
.terms a { color: #3b82f6; text-decoration: none; }
.terms a:hover { text-decoration: underline; }

/* Buttons */
.btn-primary {
  width: 100%; padding: 13px; margin-top: 8px;
  border-radius: 12px; border: none;
  background: linear-gradient(135deg, #3b82f6, #1d4ed8);
  color: white; font-weight: 600; cursor: pointer;
  font-size: 15px; font-family: 'DM Sans', sans-serif;
  letter-spacing: 0.4px; transition: 0.25s;
  box-shadow: 0 4px 18px rgba(59,130,246,0.4);
}
.btn-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 28px rgba(59,130,246,0.5); background: linear-gradient(135deg, #2563eb, #1e40af); }

.btn-back {
  background: linear-gradient(135deg, #94a3b8, #64748b) !important;
  box-shadow: none !important;
}
.btn-back:hover { background: linear-gradient(135deg, #7f8ea3, #556070) !important; }

.divider { display: flex; align-items: center; gap: 12px; margin: 12px 0; color: #93afd4; font-size: 12px; }
.divider::before, .divider::after { content: ''; flex: 1; height: 1px; background: #d0e4ff; }

.btn-google {
  width: 100%; padding: 12px; border-radius: 12px; border: 1.5px solid #d0e4ff;
  background: white; color: #374151; font-weight: 500;
  cursor: pointer; font-size: 14px; font-family: 'DM Sans', sans-serif;
  display: flex; align-items: center; justify-content: center; gap: 10px;
  transition: 0.25s; box-shadow: 0 2px 8px rgba(0,0,0,0.06);
}
.btn-google:hover { background: #f8faff; box-shadow: 0 4px 14px rgba(0,0,0,0.1); transform: translateY(-2px); }

/* Step dots */
.steps { display: flex; justify-content: center; gap: 8px; margin-bottom: 18px; }
.step-dot { width: 8px; height: 8px; border-radius: 50%; background: #d0e4ff; transition: 0.3s; }
.step-dot.active { background: #3b82f6; transform: scale(1.3); }
.step-dot.done { background: #22c55e; }

.error-hint { font-size: 11.5px; color: #ef4444; text-align: left; margin: -3px 0 4px 4px; min-height: 16px; }

.links { margin: 5px 0 12px; font-size: 13px; text-align: right; }
.links a { color: #f97316; text-decoration: none; font-weight: 500; }
.links a:hover { text-decoration: underline; }

.switch-text { margin-top: 14px; font-size: 13.5px; color: #64748b; }
.switch-text span { color: #3b82f6; font-weight: 600; cursor: pointer; }
.switch-text span:hover { text-decoration: underline; }

#registerPage .card { padding: 28px 32px 24px; width: 420px; }
#loginPage .card { padding: 36px 36px 30px; width: 370px; }

/* Popup */
.popup {
  position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%);
  background: linear-gradient(135deg, #3b82f6, #06b6d4);
  color: white; padding: 14px 30px; border-radius: 30px;
  transition: 0.5s cubic-bezier(.22,1,.36,1);
  font-weight: 600; letter-spacing: 1px; font-size: 14px;
  box-shadow: 0 8px 30px rgba(59,130,246,0.4);
  z-index: 999; white-space: nowrap;
}
.popup.show { bottom: 30px; }
</style>
</head>

        I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a> of PRAVAAS
      </label>
      <div class="error-hint" id="termsErr"></div>
      <div style="display:flex;gap:10px;margin-top:4px;">
        <button class="btn-primary btn-back" onclick="goStep2Back()">‚Üê Back</button>
        <button class="btn-primary" onclick="register()">Create Account üöÄ</button>

      <div class="divider">or</div>
      <button class="btn-google" onclick="void(0)">

<div id="loginPage" class="page hidden">

    <input type="password" id="loginPassword" placeholder="Enter Password" oninput="clearErr('loginPassErr')">

    <div class="links"><a href="#">Forgot Password?</a></div>

    <button class="btn-primary" onclick="login()">Login ‚Üí</button>

<script>
/* Trees */
const treeColors = ['#228B22','#2d9e2d','#3ab03a','#196619','#27ae27','#1e7a1e'];
const tl = document.getElementById('treeline');
for (let x = 0; x < window.innerWidth + 40; x += 12) {
  const t = document.createElement('div');
  t.className = 'tree';
  const h = 55 + Math.random() * 75;
  const tw = h * 0.36;
  const c = treeColors[Math.floor(Math.random() * treeColors.length)];
  const sw = 1 + Math.random() * 2;
  const sr = 1 + Math.random() * 2;
  t.style.cssText = `--w:${tw}px;--h:${h}px;--c:${c};--sw:${sw}s;--sr:${sr};`;
  tl.appendChild(t);
}

/* Flowers */
const flowerEmojis = ['üå∏','üåº','üåª','üå∫','üíê','üå∑'];
const ground = document.getElementById('ground');
for (let i = 0; i < 22; i++) {
  const f = document.createElement('div');
  f.className = 'flower';
  f.textContent = flowerEmojis[Math.floor(Math.random() * flowerEmojis.length)];
  const fs = 14 + Math.random() * 12;
  f.style.cssText = `left:${Math.random()*96+2}%;--fs:${fs}px;--fw:${1+Math.random()*3}s;animation-delay:${Math.random()*3}s;`;
  ground.appendChild(f);
}

/* Butterflies */
const bfEl = document.getElementById('butterflies');
for (let i = 0; i < 6; i++) {
  const b = document.createElement('div');
  b.className = 'butterfly';
  b.textContent = ['ü¶ã','ü¶ã','üêù','ü¶ã'][Math.floor(Math.random()*4)];
  b.style.cssText = `
    left:${10+Math.random()*75}%;top:${58+Math.random()*28}%;
    --bf:${5+Math.random()*6}s;
    --bx1:${(Math.random()-.5)*120}px;--by1:${(Math.random()-.5)*80}px;
    --bx2:${(Math.random()-.5)*140}px;--by2:${(Math.random()-.5)*90}px;
    --bx3:${(Math.random()-.5)*100}px;--by3:${(Math.random()-.5)*70}px;
    animation-delay:${Math.random()*5}s;`;
  bfEl.appendChild(b);
}

/* Page switching */
function showLogin() {
  document.getElementById('registerPage').classList.replace('active','hidden');
  document.getElementById('loginPage').classList.replace('hidden','active');
}
function showRegister() {
  document.getElementById('loginPage').classList.replace('active','hidden');
  document.getElementById('registerPage').classList.replace('hidden','active');
}

/* Steps */
function setStep(n) {
  ['step1','step2','step3'].forEach((s,i) => {
    document.getElementById(s).style.display = (i+1===n) ? 'block' : 'none';
  });
  ['dot1','dot2','dot3'].forEach((d,i) => {
    const el = document.getElementById(d);
    el.classList.remove('active','done');
    if (i+1 < n) el.classList.add('done');
    else if (i+1===n) el.classList.add('active');
  });
}

function goStep2() {
  const fn = document.getElementById('firstName').value.trim();
  const ln = document.getElementById('lastName').value.trim();
  const un = document.getElementById('username').value.trim();
  const dob = document.getElementById('dob').value;
  let ok = true;
  if (!fn) { showErr('firstNameErr','First name required'); ok=false; }
  if (!ln) { showErr('lastNameErr','Last name required'); ok=false; }
  if (!un) { showErr('usernameErr','Username required'); ok=false; }
  else if (un.length < 3) { showErr('usernameErr','Min 3 characters'); ok=false; }
  if (!dob) { showErr('dobErr','Date of birth required'); ok=false; }
  if (ok) setStep(2);
}
function goStep1() { setStep(1); }
function goStep3() {
  const email = document.getElementById('regEmail').value.trim();
  const phone = document.getElementById('phone').value.trim();
  const city  = document.getElementById('city').value.trim();
  const country = document.getElementById('country').value;
  let ok = true;
  if (!email || !email.includes('@')) { showErr('emailErr','Valid email required'); ok=false; }
  if (!phone || phone.length < 7)    { showErr('phoneErr','Valid phone required'); ok=false; }
  if (!city)    { showErr('cityErr','City required'); ok=false; }
  if (!country) { showErr('countryErr','Please select country'); ok=false; }
  if (ok) setStep(3);
}
function goStep2Back() { setStep(2); }

/* Password strength */
function checkStrength() {
  const p = document.getElementById('regPassword').value;
  const fill = document.getElementById('strengthFill');
  const label = document.getElementById('strengthLabel');
  let score = 0;
  if (p.length >= 8) score++;
  if (/[A-Z]/.test(p)) score++;
  if (/[0-9]/.test(p)) score++;
  if (/[^A-Za-z0-9]/.test(p)) score++;
  const levels = [
    {w:'0%',  c:'#ef4444',t:'Too weak'},
    {w:'25%', c:'#f97316',t:'Weak'},
    {w:'50%', c:'#eab308',t:'Fair'},
    {w:'75%', c:'#22c55e',t:'Good'},
    {w:'100%',c:'#16a34a',t:'Strong üí™'},
  ];
  const l = levels[score];
  fill.style.width = p.length ? l.w : '0%';
  fill.style.background = l.c;
  label.textContent = p.length ? l.t : 'Enter a password';
  label.style.color = p.length ? l.c : '#93afd4';
}

/* Register */
function register() {
  const pass = document.getElementById('regPassword').value;
  const conf = document.getElementById('confirmPassword').value;
  const terms = document.getElementById('termsCheck').checked;
  let ok = true;
  if (pass.length < 6)  { showErr('passErr','Min 6 characters'); ok=false; }
  if (pass !== conf)    { showErr('confirmErr','Passwords do not match'); ok=false; }
  if (!terms)           { showErr('termsErr','Please accept terms to continue'); ok=false; }
  if (!ok) return;
  showPopup('üéâ Account created! Welcome to PRAVAAS ‚úà');
  setTimeout(() => { showLogin(); setStep(1); }, 1800);
}

/* Login */
function login() {
  const email = document.getElementById('loginEmail').value.trim();
  const pass  = document.getElementById('loginPassword').value;
  let ok = true;
  if (!email || !email.includes('@')) { showErr('loginEmailErr','Valid email required'); ok=false; }
  if (!pass) { showErr('loginPassErr','Password required'); ok=false; }
  if (!ok) return;
  alert('Welcome to PRAVAAS üöÄ');
  showPopup('üåà Turning Miles Into Smiles ‚úà');
}

/* Helpers */
function showErr(id,msg) { document.getElementById(id).textContent = msg; }
function clearErr(id)    { document.getElementById(id).textContent = ''; }
function showPopup(msg) {
  const p = document.getElementById('popup');
  p.textContent = msg;
  p.classList.add('show');
  setTimeout(() => p.classList.remove('show'), 3200);
}
</script>
